{% extends 'core/base.html' %}
{% block content %}

<style>
    /* Reutilizamos y refinamos los estilos de formulario Fintech */
    .form-control-fintech, .form-select-fintech {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 10px 15px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .form-control-fintech:focus, .form-select-fintech:focus {
        background: white;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-soft);
        outline: none;
    }

    .input-group-text-fintech {
        background: transparent;
        border: 1px solid var(--glass-border);
        border-right: none;
        border-radius: 12px 0 0 12px;
        color: var(--text-muted);
        padding-left: 15px;
    }

    .form-control-fintech.with-icon {
        border-left: none;
        border-radius: 0 12px 12px 0;
    }

    .section-title {
        font-size: 0.75rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--primary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .section-title::after {
        content: "";
        flex-grow: 1;
        height: 1px;
        background: var(--glass-border);
    }
</style>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="glass-card p-4 p-md-5">
                
                <!-- Encabezado -->
                <div class="d-flex align-items-center gap-3 mb-5">
                    <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                        <i class="fa-solid fa-address-book fs-4"></i>
                    </div>
                    <div>
                        <h4 class="fw-800 text-dark mb-0" style="letter-spacing: -1px;">Directorio de Entidades</h4>
                        <p class="text-muted small mb-0">Gesti√≥n de Proveedores y Clientes para el ecosistema FG Network</p>
                    </div>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <!-- SECCI√ìN 1: Clasificaci√≥n -->
                    <div class="section-title">Clasificaci√≥n de Negocio</div>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-muted">¬øC√≥mo operar√° esta entidad?</label>
                            <select name="tipo_entidad" class="form-select form-select-fintech" required>
                                <option value="Proveedor">üè¢ Solo Proveedor</option>
                                <option value="Cliente">üõçÔ∏è Solo Cliente</option>
                                <option value="Ambos">üîÑ Ambos (Proveedor y Cliente)</option>
                            </select>
                        </div>
                    </div>

                    <!-- SECCI√ìN 2: Identificaci√≥n -->
                    <div class="section-title">Identificaci√≥n Fiscal</div>
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <label class="form-label small fw-bold text-muted">Tipo Documento</label>
                            <select name="tipo_documento" class="form-select form-select-fintech" required>
                                <option value="RUC">RUC</option>
                                <option value="DNI">DNI</option>
                            </select>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label small fw-bold text-muted">N√∫mero de Identificaci√≥n (√önico)</label>
                            <div class="input-group">
                                <span class="input-group-text input-group-text-fintech"><i class="fa-solid fa-id-card"></i></span>
                                <input type="text" name="numero_documento" class="form-control form-control-fintech with-icon" 
                                       placeholder="Ingrese n√∫mero de documento..." required>
                            </div>
                        </div>
                    </div>

                    <!-- SECCI√ìN 3: Datos Legales -->
                    <div class="section-title">Informaci√≥n Legal y Contacto</div>
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <label class="form-label small fw-bold text-muted">Nombre Completo o Raz√≥n Social</label>
                            <div class="input-group">
                                <span class="input-group-text input-group-text-fintech"><i class="fa-solid fa-building"></i></span>
                                <input type="text" name="nombre_razon_social" class="form-control form-control-fintech with-icon" 
                                       placeholder="Ej: CORPORACI√ìN FINTECH PER√ö S.A.C." required>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label small fw-bold text-muted">Direcci√≥n Fiscal / Domicilio Actual</label>
                            <div class="input-group">
                                <span class="input-group-text input-group-text-fintech"><i class="fa-solid fa-location-dot"></i></span>
                                <textarea name="direccion" class="form-control form-control-fintech with-icon" rows="2" 
                                          placeholder="Av. Las Empresas 123, Lima..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de Acci√≥n -->
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mt-5 pt-4 border-top">
                        <a href="{% url 'lista_entidades' %}" class="text-muted text-decoration-none small fw-bold order-2 order-md-1">
                            <i class="fa-solid fa-arrow-left me-1"></i> Volver al listado
                        </a>
                        <div class="d-flex gap-3 w-100 w-md-auto order-1 order-md-2">
                            <button type="reset" class="btn btn-light border px-4 rounded-3 flex-grow-1 flex-md-grow-0">Limpiar</button>
                            <button type="submit" class="btn btn-primary px-5 rounded-3 shadow-sm flex-grow-1 flex-md-grow-0">
                                <i class="fa-solid fa-cloud-arrow-up me-2"></i>Guardar Entidad
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
