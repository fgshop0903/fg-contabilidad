<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa | FG Network</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary: #1370b6;
            --primary-soft: rgba(19, 112, 182, 0.08);
            --glass-white: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, rgba(19, 112, 182, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(19, 112, 182, 0.12) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-section {
            margin-bottom: 3rem;
        }

        .header-section h2 {
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -1.5px;
            font-size: 2.5rem;
        }

        .header-section p {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* CARD DE SELECCIÃ“N */
        .card-empresa {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            text-decoration: none;
        }

        .card-empresa:hover {
            transform: translateY(-10px);
            background: white;
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(19, 112, 182, 0.12);
        }

        /* Avatar con Iniciales */
        .empresa-avatar {
            width: 70px;
            height: 70px;
            background: var(--primary-soft);
            color: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .card-empresa:hover .empresa-avatar {
            background: var(--primary);
            color: white;
            transform: scale(1.1) rotate(5deg);
        }

        .empresa-nombre {
            font-weight: 800;
            color: var(--text-dark);
            font-size: 1.25rem;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .empresa-ruc {
            font-family: 'Monaco', monospace;
            color: var(--text-muted);
            font-size: 0.8rem;
            background: rgba(0,0,0,0.04);
            padding: 4px 12px;
            border-radius: 8px;
        }

        /* BotÃ³n Invisible pero funcional para el form */
        .btn-invisible {
            background: none;
            border: none;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .logout-link {
            position: absolute;
            top: 30px;
            right: 40px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .logout-link:hover { color: #ef4444; }
    </style>
</head>
<body>

    <a href="{% url 'logout' %}" class="logout-link">
        <i class="fa-solid fa-right-from-bracket me-1"></i> Cerrar SesiÃ³n
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                
                <div class="header-section">
                    <p class="mb-1 text-primary fw-bold text-uppercase" style="letter-spacing: 2px; font-size: 0.7rem;">Workspace Selector</p>
                    <h2>Hola, {{ user.username }} ðŸ‘‹</h2>
                    <p>Selecciona la unidad de negocio en la que deseas trabajar hoy:</p>
                </div>
                
                <form method="POST" class="row g-4 justify-content-center">
                {% csrf_token %}
                {% for empresa in empresas %}
                <div class="col-md-4 col-sm-6">
                    <button type="submit" name="empresa_id" value="{{ empresa.id }}" class="btn-invisible">
                        <div class="card-empresa">
                            
                            <!-- LÃ“GICA DE LOGO O AVATAR -->
                            <div class="empresa-avatar">
                                {% if empresa.logo %}
                                    <img src="{{ empresa.logo.url }}" alt="Logo {{ empresa.nombre }}" 
                                        style="width: 100%; height: 100%; object-fit: contain; padding: 5px;">
                                {% else %}
                                    {{ empresa.nombre|slice:":1"|upper }}
                                {% endif %}
                            </div>

                            <div class="empresa-nombre">{{ empresa.nombre }}</div>
                            <div class="empresa-ruc">RUC: {{ empresa.ruc }}</div>
                            
                            <div class="mt-4 text-primary small fw-bold">
                                Acceder <i class="fa-solid fa-arrow-right ms-1"></i>
                            </div>
                        </div>
                    </button>
                </div>
                {% endfor %}
            </form>

                <div class="mt-5 pt-4 opacity-50">
                    <small class="fw-bold text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
                        <i class="fa-solid fa-shield-halved me-1"></i> FG Network Multi-Tenant Security System
                    </small>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
