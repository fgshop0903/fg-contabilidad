{% extends 'core/base.html' %}
{% block content %}

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<style>
    /* Estilizaci贸n de Select2 para estilo Fintech */
    .select2-container--default .select2-selection--single {
        background-color: rgba(255, 255, 255, 0.5) !important;
        border: 1px solid var(--glass-border) !important;
        border-radius: 12px !important;
        height: 45px !important;
        display: flex;
        align-items: center;
        transition: all 0.3s;
    }
    .select2-container--default .select2-selection--single:focus {
        border-color: #10b981 !important;
        background-color: white !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        color: var(--text-dark) !important;
        font-weight: 500;
        padding-left: 15px !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 43px !important;
    }
    .select2-dropdown {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border) !important;
        border-radius: 12px !important;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }

    /* Paneles y etiquetas */
    .section-label {
        font-size: 0.75rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #10b981;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .section-label::after {
        content: "";
        flex-grow: 1;
        height: 1px;
        background: var(--glass-border);
    }

    .form-control-fintech {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 10px 15px;
        transition: all 0.3s;
    }
    .form-control-fintech:focus {
        background: white;
        border-color: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        outline: none;
    }

    /* Panel de Origen de Fondos */
    #seccionCaja {
        background: rgba(16, 185, 129, 0.04);
        border: 1px dashed rgba(16, 185, 129, 0.3);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }

    .table-modern thead th {
        background: transparent;
        color: var(--text-muted);
        font-size: 0.7rem;
        text-transform: uppercase;
        font-weight: 800;
        padding: 15px;
    }
</style>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="glass-card p-4 p-md-5">
                
                <!-- Encabezado POS -->
                <div class="d-flex align-items-center justify-content-between mb-5 flex-wrap gap-3">
                    <div class="d-flex align-items-center gap-3">
                        <div class="bg-success text-white rounded-3 d-flex align-items-center justify-content-center shadow-sm" style="width: 56px; height: 56px; background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;">
                            <i class="fa-solid fa-cart-plus fs-3"></i>
                        </div>
                        <div>
                            <h3 class="fw-800 text-dark mb-0" style="letter-spacing: -1.5px;">Venta Directa Inteligente</h3>
                            <p class="text-muted small mb-0">Gesti贸n de Boletas, Notas y Stock</p>
                        </div>
                    </div>

                    <!-- 1. SELECTOR TRIBUTARIO (NUEVO) -->
                    <div class="p-2 rounded-4 d-flex align-items-center gap-3 border" style="background: rgba(0,0,0,0.02);">
                        <span class="small fw-bold text-muted ps-2">TIPO DE VENTA:</span>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="modo_tributario" id="modo_oficial" value="oficial" checked>
                            <label class="btn btn-outline-success btn-sm px-3 fw-bold" for="modo_oficial">OFICIAL (IGV)</label>

                            <input type="radio" class="btn-check" name="modo_tributario" id="modo_interno" value="interno">
                            <label class="btn btn-outline-dark btn-sm px-3 fw-bold" for="modo_interno">INTERNA (SIN IGV)</label>
                        </div>
                    </div>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- 2. DATOS DEL CLIENTE -->
                    <div class="section-label">1. Informaci贸n del Cliente y Documento</div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <label class="form-label small fw-bold text-muted">DNI / RUC</label>
                            <input type="text" name="ruc_dni" class="form-control form-control-fintech" placeholder="Documento" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label small fw-bold text-muted">Nombre o Raz贸n Social</label>
                            <input type="text" name="razon_social" class="form-control form-control-fintech" placeholder="Nombre del cliente" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-muted">Direcci贸n (Opcional)</label>
                            <input type="text" name="direccion_cliente" class="form-control form-control-fintech" placeholder="Para el comprobante">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold text-muted">Nro Ticket / Referencia</label>
                            <input type="text" name="serie_numero" class="form-control form-control-fintech" placeholder="Ej: NV-001" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold text-muted">Moneda</label>
                            <select name="moneda" class="form-select form-control-fintech">
                                <option value="PEN">叼 Soles (PEN)</option>
                                <option value="USD"> D贸lares (USD)</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold text-muted">Tipo de Cambio</label>
                            <input type="number" step="0.001" name="tipo_cambio" class="form-control form-control-fintech" value="1.000">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small fw-bold text-muted">Condici贸n de Pago</label>
                            <select name="forma_pago" class="form-select form-control-fintech fw-bold text-success" id="formaPago" onchange="toggleCaja(this.value)">
                                <option value="contado"> Al Contado</option>
                                <option value="credito"> A Cr茅dito</option>
                            </select>
                        </div>
                    </div>

                    <!-- 3. TESORERA -->
                    <div id="seccionCaja" class="mb-5">
                        <label class="small fw-800 text-success text-uppercase mb-3 d-block">
                            <i class="fa-solid fa-vault me-2"></i>Cuenta de Ingreso
                        </label>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <select name="banco_id" class="form-select form-control-fintech">
                                    <option value="">-- Seleccionar Banco o Caja --</option>
                                    {% for b in bancos %}<option value="{{ b.id }}"> {{ b.banco }} ({{ b.moneda }}) - Saldo: {{ b.saldo_actual }}</option>{% endfor %}
                                    {% for c in cajas %}<option value="{{ c.id }}"> {{ c.nombre }} ({{ c.moneda }})</option>{% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 4. DETALLE DE PRODUCTOS -->
                    <div class="section-label">2. Detalle de tems</div>
                    <div class="table-responsive">
                        <table class="table table-modern">
                            <thead>
                                <tr>
                                    <th style="width: 50%;">Producto</th>
                                    <th style="width: 15%; text-align: center;">Cantidad</th>
                                    <th style="width: 20%; text-align: right;">Precio Unit. Sugerido</th>
                                    <th style="width: 10%;"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr class="item-row">
                                    <td>
                                        <select name="prod_id[]" class="form-select select-buscador" required>
                                            <option value="">-- Buscar Producto --</option>
                                            {% for p in productos %}
                                            <!-- PASAMOS EL PRECIO DE VENTA EN EL DATA-PRICE -->
                                            <option value="{{ p.id }}" data-price="{{ p.precio_venta_referencial|stringformat:'.2f' }}">
                                                {{ p.nombre_interno }} (Stock: {{ p.stock_actual|floatformat:1 }})
                                            </option>
                                            {% endfor %}
                                        </select>
                                        <input type="hidden" name="desc[]" class="desc-hidden">
                                    </td>
                                    <td><input type="number" step="0.01" name="cant[]" class="form-control form-control-fintech text-center" value="1" required></td>
                                    <td><input type="number" step="0.01" name="prec[]" class="form-control form-control-fintech text-end fw-bold precio-unitario" placeholder="0.00" required></td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-light text-danger btn-sm border rounded-circle" onclick="eliminarFila(this)" style="width: 32px; height: 32px;">
                                            <i class="fas fa-trash-can"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <button type="button" class="btn btn-outline-success rounded-pill px-4 fw-bold mt-2" onclick="agregarFila()">
                        <i class="fa-solid fa-plus me-2"></i> A帽adir otro producto
                    </button>

                    <!-- ACCIN FINAL -->
                    <div class="mt-5 pt-4 border-top text-end">
                        <button type="submit" class="btn btn-success btn-lg px-5 py-3 rounded-3 shadow fw-bold border-0" 
                                style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                            Siguiente: Ver Vista Previa <i class="fa-solid fa-eye ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    function initSelect2() {
        $('.select-buscador').select2({
            width: '100%',
            placeholder: "-- Escribe nombre o SKU --"
        });
    }

    $(document).ready(function() {
        initSelect2();
    });

    // MAGIA: AUTO-COMPLETAR PRECIO AL SELECCIONAR
    $(document).on('change', '.select-buscador', function() {
        const option = $(this).find('option:selected');
        const price = option.data('price'); // Jalamos el precio de venta referencial
        const text = option.text().split(' (Stock:')[0];
        
        const row = $(this).closest('tr');
        row.find('.precio-unitario').val(price); // Ponemos el precio en el input
        row.find('.desc-hidden').val(text);
    });

    function toggleCaja(val) {
        document.getElementById('seccionCaja').style.display = (val === 'contado') ? 'block' : 'none';
    }

    function agregarFila() {
        $('.select-buscador').select2('destroy');
        const fila = $('.item-row:first').clone();
        fila.find('input').val('');
        fila.find('input[name="cant[]"]').val('1');
        $('#tbody').append(fila);
        initSelect2();
    }

    function eliminarFila(btn) {
        if ($('#tbody tr').length > 1) $(btn).closest('tr').remove();
    }
</script>
{% endblock %}
